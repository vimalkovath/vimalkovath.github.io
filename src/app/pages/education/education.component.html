<div class="container-stretch">

  <!-- Filter by category -->
  <section class="container-filters">
    <!-- If res over xs -->
    <div class="btn-group btn-group-justified wrap-switch">
      <div class="btn-group btn-group--filters">
        <button class="btn" (click)="category = 'overview'" [class.selected]="isSelected('overview')">Overview</button>
      </div>
      <div class="btn-group btn-group--filters">
        <button class="btn" (click)="category = 'codeschool'" [class.selected]="isSelected('codeschool')">Online school</button>
      </div>
    </div>
  </section>

  <main [ngSwitch]="category">

    <!-- *** ACADEMIC *** -->
    <section class="row container-dual">

      <!-- LIST -->
      <app-list-preview
        class="col-xs-12 col-sm-4 container-select"
        [objects]="diplomas"
        [type]="'diploma'"
        (focusedItem)="focusItem($event)"
        *ngSwitchCase="'overview'">
      </app-list-preview>

      <!-- PREVIEW -->
      <app-preview
        class="col-xs-8 container-preview hidden-xs"
        *ngIf="category === 'overview'"
        [focusedItem]="focusedItem"
        [type]="'diploma'">
      </app-preview>
    </section>

    <!-- *** CERTIFS *** -->
    <section class="container" *ngSwitchCase="'codeschool'">

      <article class="jumbotron wrap-jumbo--sm">
        <app-profile-cs class="row" [profile]="csProfile" [certifs]="csCertifs"></app-profile-cs>
      </article>

      <section class="row container wrap-center">
        <app-card class="col-xs-12 col-sm-4 col-md-3" *ngFor="let certif of csCertifs" [object]="certif"></app-card>
      </section>

    </section>

  </main>

</div>
